<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/layui-v2.5.6/layui/layui.js"></script>
    <link rel="stylesheet" href="/layui-v2.5.6/layui/css/layui.css">
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>
<script>
    layui.use(['layer','form','table'],function(args){
        var layer=layui.layer;
        var form=layui.form;
        var table=layui.table;
//table.render是渲染上面的table表格
        table.render({
            elem:"#test"
            ,url:'/StudentsInfoServlet'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            ,title: '用户数据表'
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field:'name', title:'姓名', width:80, fixed: 'left'}
                ,{field:'age', title:'年龄', width:120, edit: 'text'}
                ,{field:'clazz', title:'班级', width:120, edit: 'text'}

            ]]
            ,page: true
            ,limit:5
        });

    })
</script>
</body>
</html>
