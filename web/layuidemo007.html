<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/layui-v2.5.6/layui/layui.js"></script>
    <link rel="stylesheet" href="/layui-v2.5.6/layui/css/layui.css">
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>





<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script>
    layui.use(['layer','form','table','util','jquery'],function(args){
        var layer=layui.layer;
        var form=layui.form;
        var table=layui.table;
        var util=layui.util;
        var $=layui.jquery;
//table.render是渲染上面的table表格
        table.render({
            elem:"#test"
            ,url:'/LayuiServlet'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            ,title: '用户数据表'
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id', title:'序号', width:80, fixed: 'left', unresize: true, sort: true}
                ,{field:'name', title:'姓名', width:120, edit: 'text'}
                ,{field:'age', title:'年龄', width:120, edit: 'text',templet:function (d) {
                    var age=d.age;
                    if(age>100){
                        return "<span style='color: red'>"+age+"</span>"
                    }else{
                        return "<span>"+age+"</span>"
                    }
                    }}
                ,{field:'birthday', title:'日期', width:160, templet:function (d) {
                        console.log(d)
                        return util.toDateString(d.birthday,"yyyy-MM-dd HH:mm:ss")

                    }}
                    ,{field:'shen',title:'是否是神仙',width:120,templet:function (d) {
                      if(d.shen){
                          return '   <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="神仙|凡人" value="神仙">'
                      }else{
                          return  ' <input type="checkbox" name="close" lay-skin="switch" lay-filter="switchTest" lay-text="神仙|凡人" value="凡人">'
                      }
                    }}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}

            ]]
            ,page: true
        });
        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });
        //监听指定开关
        form.on('switch(switchTest)', function(data){
            //console.log(data)
           // console.log(data.othis.text())
            var x=this.checked ? true : false;
            if(x){
                data.value="神仙"
                console.log(data.value)
            }else{
                data.value="凡人"
                console.log(data.value)
            }
            $.ajax({
                url:'/ShenServlet',
                type:'post',
                data:{
                    'shen':data.othis.text()
                },
                dataType:'json',
                success:function (res) {
                   // console.log(res)
                }
            })
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
           // layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

    })
</script>
</body>
</html>
